<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SM</title>
</head>
<body>
<h2>Patient Details</h2>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% else %}
    <ul>
        <li><strong>Name:</strong> {{ name }}</li>
        <li><strong>Age:</strong> {{ age }}</li>
        <li><strong>Gender:</strong> {{ gender }}</li>
        <li><strong>Diagnosis:</strong> {{ diagnosis }}</li>
    </ul>
{% endif %}

</body>
</html>
